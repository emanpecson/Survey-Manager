<h1 mat-dialog-title>Delete Survey</h1>

<div mat-dialog-content>
	Are you sure you want to delete {{ data.title }}?
</div>

<div mat-dialog-actions>
  	<button mat-button mat-dialog-close (click)="close()">
		Cancel
	</button>
	
  	<button mat-button mat-dialog-close cdkFocusInitial (click)="deleteSurveyById(data.id)">
		Delete
	</button>
</div>
